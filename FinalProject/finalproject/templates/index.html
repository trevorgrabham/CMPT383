{% extends "defaultLayout.html" %}

{% block content %}
<h1>CMPT383 Final Project</h1>
<h4 class="text-muted">by Trevor Grabham</h4>
<br>
<div id="carousel" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-150" src="{{url_for('static',filename='carousel_img_1.png')}}" alt="First Slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-150" src="{{url_for('static',filename='carousel_img_2.png')}}" alt="Second Slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-150" src="{{url_for('static',filename='carousel_img_3.png')}}" alt="Third Slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
</div>
{% endblock content %}
