{% extends "defaultLayout.html" %}

{% block content %}
{% if exerciseList| length != 0 %}
    {% for exercise in exerciseList %}
        <a class="row btn btn-outline-info mb-3" href="{{url_for('display')}}{{'?name='}}{{exercise.name}}">
            {{exercise.name}}
        </a>
        <br>
    {% endfor %}
{% else %}
    <h2 class="text-muted">Nothing to see here at the moment</h2>
    <p class="text-muted">You can track your workouts by adding them <a href="{{url_for('addWorkout')}}">here</a></p>
{% endif %}
{% endblock content %}
